<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Space Station</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <div class="header">
        <p>Location of the International Space Station</p>
        <div class="dropdown">
            <label for="lang">Language: </label>
            <select name="lang" id="lang">
                <option value="en">English</option>
                <option value="gr">Greek</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </div>

    <div class="main">
        <div class="text">
            <h1>ISS Attributes</h1>
            <div class="btn-box">
                <label>Visibility: <i id="time"></i></label>
                <button name="btn-satellite" id="btn-satellite">Satellite</button>
                <button id="btn-map">Map</button>
            </div>
            <div class="paragraphs">
                <p>Latitude: <span id="lat"></span></p>
                <p> Longitude: <span id="lon"></span></p>
                <p> Altitude: <span id="alt"></span> km</p>
                <p> Approximate Position: <span id="pos"></span></p>
                <div class="attributes">
                    <p> Speed: <span id="vel"></span> km/h</p>
                    <p> Maximum Speed: <span id="max"></span> km/h</p>
                    <p> Minimun Speed: <span id="min"></span> km/h</p>
                    <p> Average Speed: <span id="ave"></span> km/h</p>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>

</html>
