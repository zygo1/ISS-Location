<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Space Station</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <!-- main -->
    <div class="main">
        <!-- header -->
        <div class="header">
            <p id="text-header"></p>
            <div class="dropdown">
                <label for="lang" id="lang"></label>
                <select name="lang" id="language">
                    <option value="en">English</option>
                    <option value="gr">Greek</option>
                </select>
            </div>
        </div>
        <!-- map -->
        <div id="map"></div>
        <!-- attributes -->
        <div class="panel">
            <h1 id="attr"></h1>
            <!-- buttons -->
            <div class="btn-box">
                <label id="visibility"></label><i id="time" class=""></i>
                <button name="btn-satellite" id="btn-satellite"></button>
                <button id="btn-map"></button>
            </div>
            <!-- left stats -->
            <div class="paragraphs">
                <p><span id="lat"></span></p>
                <p><span id="lon"></span></p>
                <p><span id="alt"></span></p>
                <p><span id="pos"></span></p>
            </div>
            <!-- right stats -->
            <div class="attributes">
                <p><span id="vel"></span></p>
                <p><span id="max"></span></p>
                <p><span id="min"></span></p>
                <p><span id="ave"></span></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
